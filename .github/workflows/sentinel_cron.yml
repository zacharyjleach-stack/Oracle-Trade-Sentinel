name: Oracle-Trade Hourly Watchdog
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour, 24/7
  workflow_dispatch: # Allows you to run it manually for demos

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run Sentinel
        run: python main.py
